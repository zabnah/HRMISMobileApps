<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<link href="css/jquery.mobile.min.css" rel="stylesheet" type="txt/css">
<script src="js/jquery.min.js"></script>
<script src="js/jquery.mobile.min.js"></script>
</head>
<body>
<script>

$(document).bind("pageinit", function() {
	//Pengiraan menggunakan ajax
	$('#hantar').click(function(){
		var nama = $('#nama').val();
		var v1 = $('#v1').val();
		var v2 = $('#v2').val();
		var v3 = parseInt(v1) + parseInt(v2);		
		var data = nama + " adalah " + v3 ;

		$('#data').html(data);
		//$('#try_ajax').show();
		$('#try_ajax').popup('open');
		});
	});
	
</script>

<div data-role="page" id="page1">

<!--content-->
	<div role="main" class="ui-content">
	<form id="form1">
		<div data-role="fieldcontain">
			<label>Nama</label>
			<input type="text" name="nama" id="nama" value="Syafiqah"/><br />
		</div>
		
		<div data-role="fieldcontain">
			<label>Nombor 1</label>
			<input type="number" name="v1" id="v1" value="100"/><br />
		</div>
		
		<div data-role="fieldcontain">
			<label>Nombor 2</label>
			<input type="number" name="v2" id="v2" value="200"/><br />
		</div>
	</div>
	</form>

	<input type="button" id="hantar" value="Kira">
		<div id="try_ajax" data-role="popup" data-overlay-theme="b" data-theme="b" data-dismissible="false" 
		style="max-width:500px; min-width:300px;">
		<a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-a ui-icon-delete ui-btn-icon-notext ui-btn-right">Close</a>
			<div data-role="header">
				<h3>Jumlah</h3>
			</div>
			<div role="main" class="ui-content">
				<div id="data" style="text-align:center" ></div>
				<a href="#" class="ui-btn ui-corner-all ui-shadow" data-rel="back">Kembali</a>			
			</div>
		</div>

</div>
</body>
</html>
